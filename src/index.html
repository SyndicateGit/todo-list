<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="../style.css">
  <body>
    <div class="content">
      <header class="header">
        <img id="menu-button" class="black-to-white-filter header-icon" src="../img/menu.svg" alt="menu-button">
        <div class="logo">
          <img class="black-to-white-filter header-icon" src="../img/logo.png" alt="logo">
          <h1 class="title">ToDo</h1>
        </div>
      </header>

      <main class="main">
        <nav class="nav">
          <div class="timeline-container">
            <button class="nav-button all">
              <img class="nav-icon" src="../img/all.svg" alt="">
              <h2>All</h2>
            </button>
            <button class="nav-button today">
              <img class="nav-icon" src="../img/today.svg" alt="">
              <h2>Today</h2>
            </button>
            <button class="nav-button completed">
              <img class="nav-icon" src="../img/completed.svg" alt="">
              <h2>Completed</h2>
            </button>
          </div>
          <div class="projects-container">
            <div class="projects-header">
              <h2>Projects</h2>
              <img class="project-icon" src="../img/new-project.svg" alt="">
            </div>
            <div class="projects">
              <button class="project-button">
                <img class="nav-icon" src="../img/menu.svg" alt="">
                <h2>Project1 Title</h2>
              </button>
            </div>
          </div>
        </nav>
      </main>
      <footer class="footer">
        <a id="github_link" href="https://github.com/SyndicateGit"><p>Copyright Â© SyndicateGit</p><img src="../img/github_icon.png" alt="github_icon" id="github-icon" class="black-to-white-filter"></a>
      </footer>
    </div>
  </body>
</html>
